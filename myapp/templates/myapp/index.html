{% extends 'myapp/base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 mt-2 mb-4">
    {% for item in post_list %}
    <div class="col">
        <div class="card">
            <img src="https://mdbootstrap.com/img/new/standard/city/041.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.content}}</p>
                <a href="{% url 'myapp:post_detail' item.id %}" type="submit" class="btn btn-primary">もっと読む</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
